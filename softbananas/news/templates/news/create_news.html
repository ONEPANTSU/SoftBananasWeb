{% extends 'space/layout.html' %}

{% block title %}
	SoftBananas inc.
{% endblock %}

{% block content %}
	<div class="features">
		<h1>Формирование новости</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.time }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Опубликовать</button>
        </form>
	</div>
{% endblock %}
