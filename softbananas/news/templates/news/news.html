{% extends 'space/layout.html' %}

{% block title %}
	SoftBananas inc.
{% endblock %}

{% block content %}
	<div class="features">
		<h1>Новости</h1>
		{% if news %}
			{% for el in news %}
				<div class="alert alert-dark">
					<h3>{{ el.title }}</h3>
					<p>{{ el.anons }}</p>
					<a href="{% url 'news-detail' el.id %}" class="btn btn-danger">Подробнее...</a>
				</div>
			{% endfor %}

		{% else %}
			<p>На данных момент новостей нет :с</p>
		{% endif %}

		{# Комментарий #}
	</div>
{% endblock %}
